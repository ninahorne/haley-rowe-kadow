---
layout: default
---

<div class="container">
  {% include page-intro.html %} {{ content }}

  <section class="portfolio__grid">
    {% for portfolio_item in site.portfolio_items %}

    <a href="{{portfolio_item.link}}">
      <div>
        <img src="{{portfolio_item.image}}" />
        <h1>{{portfolio_item.title}}</h1>
        <p>{{portfolio_item.categories}}</p>
        <p>{{portfolio_item.details}}</p>
      </div>
    </a>
    {% endfor %}
  </section>
</div>
